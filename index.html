<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="winMessage showMessage">
      <p>First Wins!</p>
      <button class="restartGame">Restart</button>
    </div>
    <div class="container">
      <table border="1" cellspacing="0">
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <div class="playerTurn">Player Turn: First Player</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
